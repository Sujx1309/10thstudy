   <script>
        function changeVideo(videoId, thumbnailElement) {
    let mainVideo = document.getElementById("mainVideo");
    let mainTitle = document.getElementById("mainVideoTitle");

    let currentVideoId = mainVideo.getAttribute("data-video-id");
    
    // Swap the main video with the selected small video
    mainVideo.src = `https://www.youtube-nocookie.com/embed/${videoId}?autoplay=1&iv_load_policy=3&loop=1&rel=0&modestbranding=1&showinfo=0&controls=1`;
    mainVideo.setAttribute("data-video-id", videoId);

    // Swap the main video title
    mainTitle.innerText = document.getElementById(`title-${videoId}`).innerText;

    // Swap the thumbnails: Convert clicked thumbnail into a thumbnail of the previous main video
    thumbnailElement.src = `https://img.youtube.com/vi/${currentVideoId}/hqdefault.jpg`;
    thumbnailElement.setAttribute("onclick", `changeVideo('${currentVideoId}', this)`);
}
    </script>
    
<div class="video-container">
    <!-- Main Video (Click to Play) -->
    <iframe 
        id="mainVideo"
        class="main-video"
        height="200" 
        src="https://www.youtube-nocookie.com/embed/_wWr5oLxU0Y?autoplay=1&iv_load_policy=3&loop=1&rel=0&modestbranding=1&showinfo=0&controls=1" 
        data-video-id="_wWr5oLxU0Y"
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
    <p id="mainVideoTitle" class="video-title" data-video-id="_wWr5oLxU0Y">Loading...</p>

    <!-- Small Video Thumbnails -->
    <div class="small-video-container">
        <img 
            id="thumb-F1Aa3avPNOI"
            src="https://img.youtube.com/vi/F1Aa3avPNOI/hqdefault.jpg" 
            onclick="changeVideo('F1Aa3avPNOI', this)">
        <p id="title-F1Aa3avPNOI" data-video-id="F1Aa3avPNOI">Loading...</p>
    </div>

    <div class="small-video-container">
        <img 
            id="thumb-xjOTl32oq8o"
            src="https://img.youtube.com/vi/xjOTl32oq8o/hqdefault.jpg" 
            onclick="changeVideo('xjOTl32oq8o', this)">
        <p id="title-xjOTl32oq8o" data-video-id="xjOTl32oq8o">Loading...</p>

</div>

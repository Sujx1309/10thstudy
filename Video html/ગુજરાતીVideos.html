  <script>
        function changeVideo(clickedIframe) {
            let mainVideo = document.getElementById("mainVideo");
            let tempSrc = mainVideo.src;  // Store current main video src
            
            mainVideo.src = clickedIframe.src;  // Swap small video to main
            clickedIframe.src = tempSrc; // Swap main video to small
        }
    </script>

<!-- Main Video -->
<iframe 
    id="mainVideo"
    width="100%" 
    height="200" 
    src="https://www.youtube-nocookie.com/embed/_wWr5oLxU0Y?playlist=_wWr5oLxU0Y&iv_load_policy=3&loop=1&rel=0&modestbranding=1&showinfo=0&controls=1" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    style="border-radius: 10px; border: 2px solid #ccc; margin-bottom: 10px;">
</iframe>

<!-- Small Videos (Click to Convert) -->
<div style="display: flex; gap: 10px;">
    <iframe 
        width="45%" 
        height="80" 
        src="https://www.youtube.com/embed/ckvvnmTStDA?iv_load_policy=3&loop=1&rel=0&modestbranding=1&showinfo=0&controls=1" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen
        style="border-radius: 10px; border: 2px solid #ccc; cursor: pointer;"
        onclick="changeVideo(this)">
    </iframe>  
</div>

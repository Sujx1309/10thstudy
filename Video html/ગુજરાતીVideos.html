    <script>
        function changeVideo(clickedIframe) {
            let mainVideo = document.getElementById("mainVideo");

            // Extract the video ID from the clicked iframe's src
            let clickedSrc = clickedIframe.src.split("?")[0]; // Remove existing parameters
            let mainSrc = mainVideo.src.split("?")[0];

            // Swap video with autoplay
            mainVideo.src = clickedSrc + "?autoplay=1&iv_load_policy=3&loop=1&rel=0&modestbranding=1&showinfo=0&controls=1";
            clickedIframe.src = mainSrc + "?iv_load_policy=3&loop=1&rel=0&modestbranding=1&showinfo=0&controls=1";
        }
    </script>

<!-- Main Video -->
<iframe 
    id="mainVideo"
    width="100%" 
    height="200" 
    src="https://www.youtube-nocookie.com/embed/_wWr5oLxU0Y?playlist=_wWr5oLxU0Y&iv_load_policy=3&loop=1&rel=0&modestbranding=1&showinfo=0&controls=1" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen
    style="border-radius: 10px; border: 2px solid #ccc; margin-bottom: 10px;">
</iframe>

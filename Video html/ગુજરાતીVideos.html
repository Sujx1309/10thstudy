    <style>
        .video-container {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 2px solid #ccc;
            overflow: hidden;
        }
        .thumbnail {
            width: 40%;
            height: 80px;
            border-radius: 10px;
            border: 2px solid #ccc;
            cursor: pointer;
        }
        .small-video-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>

    <!-- Main Video -->
    <iframe id="mainVideo" class="video-container" 
        src="https://www.youtube-nocookie.com/embed/_wWr5oLxU0Y?playlist=_wWr5oLxU0Y&iv_load_policy=3&loop=1&rel=0&modestbranding=1&showinfo=0&controls=1" 
        frameborder="2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- Small Video (Initially a Thumbnail) -->
    <div class="small-video-container">
        <img id="smallVideoThumbnail" class="thumbnail"
            src="https://img.youtube.com/vi/ckvvnmTStDA/0.jpg" 
            alt="Thumbnail">
        <h6>Gujarati | IMP જોડકાં જોડો</h6>
    </div>

    <script>
        document.getElementById("smallVideoThumbnail").addEventListener("click", function() {
            let mainVideo = document.getElementById("mainVideo");
            let smallVideoId = "ckvvnmTStDA"; // ID of the small video
            let mainVideoId = mainVideo.src.split("/embed/")[1].split("?")[0]; // Get main video ID

            // Swap main video with small video
            mainVideo.src = `https://www.youtube-nocookie.com/embed/${smallVideoId}?playlist=${smallVideoId}&iv_load_policy=3&loop=1&rel=0&modestbranding=1&showinfo=0&controls=1`;

            // Change small video to main video's thumbnail
            document.getElementById("smallVideoThumbnail").src = `https://img.youtube.com/vi/${mainVideoId}/0.jpg`;
        });
    </script>
